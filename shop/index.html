        <h3>Registration Form </h3>
        <form action="register.php" method="get" enctype="multipart/form-data">
        <input type="hidden" name="id" value="45">
           <input type="text" name="voucher_id" value="123" disabled="disabled"><br>
           <fieldset>
             <legend>Personal Info</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" minlength="5" 
            maxlength="50" > <br>

           <label for="address">Address: </label>
           <textarea name="address" id="address" cols="20" rows="3"></textarea> <br>

           </fieldset>
           <label for="">Interests</label>
           <br>
           <label for="html">HTML</label>
           <input type="checkbox" name="html" id="html" value="html" checked="html">

           <label for="css">CSS</label>
           <input type="checkbox" name="css" id="css" value="css" checked="css">

           <label for="js">JS</label>
           <input type="checkbox" name="js" id="js" value="js" checked="js"><br>
           
           
           <label for="">Gender</label><br>
           <label for="male">Male</label>
           <input type="radio" name="male" id="male" value="male">

           <label for="female">Female</label>
           <input type="radio" name="female" id="female" value="female">

           <label for="other">Other</label>
           <input type="radio" name="other" id="other" value="other"><br>


           <label for="city">City</label>
           <select name="city" id="city" multiple="multiple">
<option value="0">Choose City</option>
<option value="1">Yangon</option>
<option value="2" selected="selected">Mandalay</option>
<option value="3">Nay Pyi Taw</option>








           </select><br>

           <input type="file" name="photo" id="photo"><br>

           <label for="age">Age</label>
           <input type="number" name="age" id="age" step="2" min="16" max="35">
           
<label for="height">Height</label>
<input type="number" name="height" id="height" step="0.001">

           
           
           <br>

           <label for="range">Salary Range</label>
           0<input type="range" name="salary" id="range">100<br>

           <input type="date" name="dob" id="dob"><br>
