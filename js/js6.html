<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String</title>
</head>
<body>
    <h3>
        JS String
    </h3>
<script>
    let name='Mr Ye';
    console.log(name,name.length);
    let city='Yangon';
    console.log( name + ' is from' + city );
    console.log(`${name} is from ${city}`);

    let greeting='Hello Zero to Pro Bootcampers! ' ;
    let myIndex=greeting.indexOf('B');
    console.log(myIndex)

    let myChar=greeting.charAt(11);
    console.log(myChar);
</script>

</body>
