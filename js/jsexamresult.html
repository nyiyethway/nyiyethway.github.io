<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
</head>
<body>
    <h3>Exam Result</h3>



    <label for="subject1">Subject 1</label>
    <input type="number" name="subject1" id="subject1"><br>
    <label for="subject2">Subject 2</label>
    <input type="number" name="subject2" id="subject2"><br>
    <label for="subject3">Subject 3</label>
    <input type="number" name="subject3" id="subject3"><br>
    <button onclick="calculate()">Calculate</button><br>
    <label id="total"></label>
    <label id="result">Result</label>
    
    
    
    
    
    
    
    
    <script>
    
    function calculate(){
    let subject1=parseInt(document.querySelector("#subject1").value);
    let subject2=parseInt(document.querySelector("#subject2").value);
    let subject3=parseInt(document.querySelector("#subject3").value);
    console.log(subject1,subject2,subject3);
    
    let max=100 ;
    let min=0
    if((subject1>=0&&subject1<=max) && (subject2>=0&&subject2<=max) && (subject3>=0&&subject3<=max)){

    
    
    let sum = subject1 + subject2 + subject3;
    let sub = subject1 - subject2 - subject3;
    let mul = subject1 * subject2 * subject3;
    let div = subject1 / subject2 / subject3;
    let mod = subject1 % subject2 % subject3;
    
    let result=`Sum: ${sum} <br> Sub: ${sub} <br> Mul: ${mul} <br> Div: ${div.toFixed(2)} <br> Mod: ${mod}<br> `;
    
    
    
    console.log(result);
    
    document.querySelector("#total").innerHTML=result;

    let examResult='';
    if(subject1>=40 && subject2>=40 && subject3>=40){
    examResult='Pass!' ;
    if(subject1>=80 || subject2>=80 || subject3>=80 ){
        examResult='Pass with Distinction!' ;
    } 
}else{
    examResult='Fail' ;
}

    document.querySelector("#result").innerHTML=examResult;
}else{

    alert('Please enter marks value in 0 to 100!');
            }
        }


    
        
    
    
    
        
    
    </script>














</body>
</html>
