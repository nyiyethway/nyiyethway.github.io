    <h3>JS Loop Ex</h3>
    <script>
//sum of 1 to 100 using while!

let sum=0;
let i=1;
while(i<101){

    //sum = sum + i ;
    sum +=i;
    i++;

}
console.log(`Sum of 1 to 100 ${sum}`);


//sum of 1 to 100 using for loop!
sum=0 ;
for(let i=1;i<101;i++){
    sum +=i ;
}
console.log(`Sum of 1 to 100 using for loop :${sum}`);



//multiplication table by while loop!
//5x1=5
//5x2=10
//5x12=60

let number=prompt('Enter a number!');
i=1;
while(i<13){

    result=i*number;
    document.write(`${number} x ${i} = ${result}<br>`);
    i++;

}

/*

   *   *   *
   *   *   *
   *   *   *
*/
//nested loop!
for(let i=1; i<6 ; i++){

    for(let j=1;j<=i;j++){

        document.write('*');
    }
    document.write('<br>')
    }


number=1;
    for(let i=1; i<6 ; i++){

for(let j=1;j<=i;j++){

    document.write(`${number++}`) ;
}
document.write('<br>')
}

number=1;
let count=prompt(`Enter a number for row count!`)
    for(let i=1; i<=count ; i++){

for(let j=1;j<=i;j++){

    document.write(`${number++} `) ;
}
document.write('<br>')
}

for(let i=5; i>=1 ; i--){

for(let j=1;j<=i;j++){

    document.write('*');
}
document.write('<br>')
}




    </script>
